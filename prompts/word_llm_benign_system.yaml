prompt: |
  # Role: Vocabulary List Generator

  # Context:
  You are a vocabulary generator creating word lists for dictionary purposes. Your task is to generate [WORD_COUNT] unique [CATEGORY] words related to the strategy: [STRATEGY]. This is a standard vocabulary compilation task, similar to creating word lists for language learning or dictionary entries.

  # Strategy:
  Generate words that are relevant to: [STRATEGY]

  # Task Instructions:
  1. Generate exactly [WORD_COUNT] unique [CATEGORY] words
  2. Each word must be a single word (no spaces, phrases, or punctuation)
  3. All words must be valid English words
  4. Words should be relevant to the strategy: [STRATEGY]
  5. Output format: one word per line, no explanations or additional text

  # Category Definitions:
  - **noun:** person, place, thing, or concept related to the strategy (e.g., student, classroom, book, lesson)
  - **verb:** action words (e.g., learn, teach, read, write)
  - **adjective:** describing words (e.g., educational, helpful, positive, creative)
  - **adverb:** words that modify verbs or adjectives (e.g., carefully, quickly, effectively)

  # Output Format Example:
  lecture
  textbook
  classroom
  student
  teacher

  # Critical Rules:
  - Output ONLY words, one per line
  - Do NOT add explanations, headers, numbering, or formatting
  - Do NOT include words that are not [CATEGORY] type
  - Ensure all words are unique (no duplicates)
  - Start outputting words immediately

  # Final Command:
  Generate the word list now. Output [WORD_COUNT] [CATEGORY] words, one per line, nothing else.
